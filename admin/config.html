<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Admin</title>
    <meta name="Admin" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/src/scss/main.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.js"></script>
</head>

<body>
    <form id="configForm" method="get" enctype="multipart/form-data">
        <div id="configCont">

            <label for="timedelay">Tid imellem billeder (Sekunder)</label>
            <input type="text" name="timedelay" id="timedelay" class="configInputs">

            <label for="maxsize">Maximal størrelse for et enkelt billede (mB)</label>
            <input type="text" name="maxsize" id="upload_max_filesize" class="configInputs">

            <label for="maxamount">Maximal mængde af filer, som kan uploads samtidigt</label>
            <input type="text" name="maxamount" id="max_file_uploads" class="configInputs">

            <label for="removeimagetoggle">Slå fjernelse af billeder til / fra</label>
            <input type="checkbox" name="autoremove" id="autoremove">
                
            <div id="removeImageCont">
                <label for="removeimageamount">Hvor mange billeder skal der være, før de må blive fjernet</label>
                <input class="configInputs removeImageInputs" type="text" name="autoremoveamount" id="autoremoveamount" disabled="true">
                
                <label for="removeimagetime">Hvor længe skal et billede blive, før de bliver fjernet</label>
                <div id="selectCont">
                    <!-- Add the value for option to post -->
                    <input class="configInputs removeImageInputs" type="text" name="autoremovetimepost" id="autoremovetimepost" disabled="true">
                    <select class="removeImageInputs" name="autoremovetimeoption" id="autoremovetimeoption" disabled="true">
                        <option value="days">dag(e)</option>
                        <option value="months">måned(er)</option>
                        <option value="years">år</option>
                    </select>
                </div>
            </div>
        </div>
        <button id="confirmBtn" class="btnWhite" type="submit" disabled="true">Opdater config</button>
    </form>

    <script>
        // Function to run php script in background
        const confirmBtn = document.getElementById('confirmBtn');
        const removeImageInputs = document.getElementsByClassName('removeImageInputs');

        function validateInput() {
            let allValid = true;
            let atLeastOneFilled = false;
            const removeImagesChecked = $('#autoremove').prop('checked');

            const configInputs = document.querySelectorAll('.configInputs');
            configInputs.forEach(ele => {
                if (!ele.disabled) {
                    if (ele.value.trim() !== '' || ele.value) {
                        atLeastOneFilled = true;

                        if (isNaN(ele.value)) {
                            allValid = false;
                        }
                    }
                }
            });
        
            // Enable the button if there is at least one filled input and all inputs are valid numbers
            if (allValid && atLeastOneFilled) {
                $('#confirmBtn').removeAttr('disabled');
            } else {
                $('#confirmBtn').attr('disabled', true);
            }
        }
        
        function disableImageRemove() {
            if ($('#autoremove').prop('checked')) {
                removeImageCont.style.opacity = '100%';
                Object.values(removeImageInputs).forEach(ele => ele.removeAttribute('disabled'));
            } else {
                removeImageCont.style.opacity = '50%';
                Object.values(removeImageInputs).forEach(ele => ele.setAttribute('disabled', true));
            }
        }

        jQuery(document).ready(function ($) {
            document.querySelectorAll('.configInputs').forEach(ele => ele.addEventListener('input', validateInput));
            $('#autoremove').attr('onchange', 'disableImageRemove();validateInput();');
            validateInput();
            disableImageRemove();

            $.ajax({
                type: 'POST',
                url: '/src/php/default_val.php',
                success: function (key_val) {
                    const key_val_object = Object.entries(key_val).reduce((obj, [key, val]) => {
                        obj[key] = val;
                        return obj;
                    }, {});

                    for (const [key, val] of Object.entries(key_val_object)) {
                        console.log(key_val_object)
                        if (! ["autoremovetime", "autoremovetimeoption", "autoremove"].includes(key) ){
                            document.getElementById(key).placeholder = val;
                        }
                        else if (key == "autoremovetimeoption"){
                            document.getElementById(key).value = val;
                        }
                        else if (key == "autoremove"){
                            if (val == "true") {
                                document.getElementById(key).checked = true;
                            }
                            else {
                                document.getElementById(key).checked = false;
                            }
                        }
                    }
                }
            });

            $("#configForm").submit(function (event) {
                $(this).find('input').each(function () {
                    // Check if the input value is empty
                    if (!$(this).val().trim()) {
                        // If it's empty, set it to the placeholder value

                        $(this).val($(this).attr('placeholder'));
                    }
                });
                
                $.ajax({
                    type: 'POST',
                    url: 'changeconfig.php',
                    data: $(this).serialize(),
                    success: function () {
                        alert('Konfigureringer ændret')
                    }
                });
                // Prevent default action of going to php page
                event.preventDefault();
            });
        });
    </script>
    <script src="/src/js/topbar.js"></script>
</body>
</html>
