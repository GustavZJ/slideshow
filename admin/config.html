<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Admin</title>
    <meta name="Admin" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/src/scss/main.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.js"></script>
</head>

<body>
    <form id="configForm" method="get" enctype="multipart/form-data">
        <div id="configCont">

            <label for="timedelay">Tid imellem billeder (Sekunder)</label>
            <input type="text" name="timedelay" id="timedelay" class="configInputs textInputs">

            <label for="maxsize">Maximal størrelse for et enkelt billede (mB)</label>
            <input type="text" name="maxsize" id="upload_max_filesize" class="configInputs textInputs">

            <label for="maxamount">Maximal mængde af filer, som kan uploads samtidigt</label>
            <input type="text" name="maxamount" id="max_file_uploads" class="configInputs textInputs">

            <label for="removeimagetoggle">Slå fjernelse af billeder til / fra</label>
            <input type="checkbox" name="autoremove" id="autoremove" class="configInputs">

            <div id="removeImageCont">
                <label for="removeimageamount">Hvor mange billeder skal der være, før de må blive fjernet</label>
                <input class="configInputs removeImageInputs" type="text" name="autoremoveamount" id="autoremoveamount"
                    disabled="true">

                <label for="removeimagetime">Hvor længe skal et billede blive, før de bliver fjernet</label>
                <div id="selectCont">
                    <!-- Add the value for option to post -->
                    <input class="configInputs textInputs removeImageInputs" type="text" name="autoremovetimepost"
                        id="autoremovetimepost" disabled="true">
                    <select class="configInputs removeImageInputs" name="autoremovetimeoption" id="autoremovetimeoption"
                        disabled="true">
                        <option value="days">dag(e)</option>
                        <option value="months">måned(er)</option>
                        <option value="years">år</option>
                    </select>
                </div>
            </div>
        </div>
        <button id="confirmBtn" class="btnWhite" type="submit" disabled="true">Opdater config</button>
    </form>

    <script type="module">
        import { messageFade } from "/src/js/errorMessage.js"
        const confirmBtn = document.getElementById('confirmBtn');
        const removeImageInputs = document.getElementsByClassName('removeImageInputs');



        function validateInput() {
            let allValid = true;
            let atLeastOneFilled = false;
            const removeImagesChecked = $('#autoremove').prop('checked');

            const textInputs = document.querySelectorAll('.textInputs');
            textInputs.forEach(ele => {
                if (!ele.disabled) {
                    if (ele.value.trim() !== '' && ele.value !== ele.placeholder) {
                        atLeastOneFilled = true;

                        if (isNaN(ele.value)) {
                            allValid = false;
                        }
                    }
                }
            });

            // Check if the checkbox state has changed
            if ($('#autoremove').prop('checked') != $('#autoremove').data('curState')) {
                atLeastOneFilled = true;
            }

            // Check if the checkbox state has changed
            if ($('#autoremovetimeoption').val() != $('#autoremovetimeoption').data('curState')) {
                atLeastOneFilled = true;
            }

            // Enable the button if there is at least one filled input and all inputs are valid numbers
            if (allValid && atLeastOneFilled) {
                $('#confirmBtn').removeAttr('disabled');
            } else {
                $('#confirmBtn').attr('disabled', true);
            }
        }

        function disableImageRemove() {
            if ($('#autoremove').prop('checked')) {
                removeImageCont.style.opacity = '100%';
                Object.values(removeImageInputs).forEach(ele => ele.removeAttribute('disabled'));
            } else {
                removeImageCont.style.opacity = '50%';
                Object.values(removeImageInputs).forEach(ele => ele.setAttribute('disabled', true));
            }
        }

        jQuery(document).ready(function ($) {
            document.querySelectorAll('.textInputs').forEach(ele => ele.addEventListener('input', validateInput));
            $('#autoremove').on('change', function () {
                disableImageRemove();
                validateInput();
            });
            $('#autoremovetimeoption').on('change', function () {
                validateInput();
            });

            $.ajax({
                type: 'POST',
                url: '/src/php/default_val.php',
                success: function (key_val) {
                    const key_val_object = Object.entries(key_val).reduce((obj, [key, val]) => {
                        obj[key] = val;
                        return obj;
                    }, {});

                    for (const [key, val] of Object.entries(key_val_object)) {
                        if (!["autoremovetime", "autoremovetimeoption", "autoremove"].includes(key)) {
                            document.getElementById(key).placeholder = val;
                        } else if (key == "autoremovetimeoption") {
                            document.getElementById(key).value = val;
                            document.getElementById(key).dataset.curState = val;
                        } else if (key == "autoremove") {
                            if (val == "true") {
                                document.getElementById(key).checked = true;
                                document.getElementById(key).dataset.curState = 'true';
                            }
                            else {
                                document.getElementById(key).checked = false;
                                document.getElementById(key).dataset.curState = 'false';
                            }
                        }
                    }


                    disableImageRemove();
                    validateInput();
                }
            });

            $("#configForm").submit(function (event) {
                event.preventDefault(); // Prevent the default form submission

                // Temporarily enable disabled inputs
                const disabledInputs = $(this).find('.configInputs:disabled').removeAttr('disabled');
                console.log(disabledInputs);

                $(this).find('input').each(function () {
                    // Check if the input value is empty
                    if (!$(this).val().trim()) {
                        // If it's empty, set it to the placeholder value
                        $(this).val($(this).attr('placeholder'));
                    }
                });

                const formData = $(this).serialize(); // Serialize the form data

                $.ajax({
                    type: 'POST',
                    url: 'changeconfig.php',
                    data: $(this).serialize(),
                    dataType: 'json', // Expect a JSON response
                    success: function (response) {
                        window.location.reload();
                        if (response.exit_code === 0) {
                            messageFade("success", "Configuration updated successfully!");
                        } else {
                            messageFade("error", "Not all variables were set!");
                        }

                        // Re-disable the previously disabled inputs
                        disabledInputs.each(function () { $(this).attr('disabled', true) });

                        $('#confirmBtn').attr('disabled', true);
                        $('.textInputs').each(function () { $(this).val('') });
                    },
                    error: function () {
                        window.location.reload();
                        messageFade("error", "PHP døde :(");
                        // Re-disable the previously disabled inputs
                        disabledInputs.each(function () { $(this).attr('disabled', true) });

                        $('#confirmBtn').attr('disabled', true);
                        $('.textInputs').each(function () { $(this).val('') });
                    }

                });
                // Prevent default action of going to php page
                event.preventDefault();

            });
        });
    </script>
    <script src="/src/js/topbar.js"></script>
</body>

</html>
