<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Admin</title>
    <meta name="Admin" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/src/scss/main.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.js"></script>
</head>

<body>
    <a class="labelBtn btnWhite" href="/upload/index.html">Til upload-side</a>
    <a class="labelBtn btnWhite" href="/admin/imageManager.php">Til billedmanager-side</a>

    <form id="configForm" method="get" enctype="multipart/form-data">
        <div id="configCont">

            <label for="timedelay">Tid imellem billeder (Sekunder)</label>
            <input type="text" name="timedelay" id="timedelay">

            <label for="maxsize">Maximal størrelse for et enkelt billede (mB)</label>
            <input type="text" name="maxsize" id="upload_max_filesize">

            <label for="maxamount">Maximal mængde af filer, som kan uploads samtidigt</label>
            <input type="text" name="maxamount" id="max_file_uploads">

            <label for="removeimagetoggle">Slå fjernelse af billeder til / fra</label>
            <input type="checkbox" name="removeimagestoggle" id="remove_images_toggle" onchange="disableImageRemove()">
                
            <div id="removeImageCont">
                <label for="removeimageamount">Hvor mange billeder skal der være, før de må blive fjernet</label>
                <input class="removeImageInputs" type="text" name="removeimagesamount" id="remove_images_toggle" disabled="true">
                
                <label for="removeimagetime">Hvor længe skal et billede blive, før de bliver fjernet</label>
                <div id="selectCont">
                    <input class="removeImageInputs" type="text" name="removeimagestime" id="remove_images_time" disabled="true">
                    <select class="removeImageInputs" name="removeimagestimeperiod" id="remove_images_time_period" disabled="true">
                        <option value="days">dag(e)</option>
                        <option value="months">måned(er)</option>
                        <option value="years">år</option>
                    </select>
                </div>
            </div>
        </div>
        <button id="confirmBtn" class="btnWhite" type="submit" value="true">Opdater config</button>
    </form>

    <script>
        // Function to run php script in background
        const removeImageToggle = document.getElementById('remove_images_toggle');
        const removeImageCont = document.getElementById('removeImageCont');
        const removeImageInputs = document.getElementsByClassName('removeImageInputs');
        const removeImagesTime = document.getElementById('remove_images_time');
        const removeImagesTimePeriod = document.getElementById('remove_images_time_period');

        jQuery(document).ready(function ($) {
            disableImageRemove();

            $.ajax({
                type: 'POST',
                url: 'default_val.php',
                success: function (key_val) {
                    const key_val_object = Object.entries(key_val).reduce((obj, [key, val]) => {
                        obj[key] = val;
                        return obj;
                    }, {});

                    for (const [key, val] of Object.entries(key_val_object)) {
                        document.getElementById(key).placeholder = val;
                    }
                }
            });

            $("#configForm").submit(function (event) {
                $(this).find('input').each(function () {
                    // Check if the input value is empty
                    if (!$(this).val().trim()) {
                        // If it's empty, set it to the placeholder value

                        $(this).val($(this).attr('placeholder'));
                    }
                });

                $.ajax({
                    type: 'POST',
                    url: 'changeconfig.php',
                    data: $(this).serialize(),
                    success: function () {
                        alert('Config successfully changed!');
                    }
                });
                // Prevent default action of going to php page
                event.preventDefault();
            });
        });

        function disableImageRemove() {
            if (removeImageToggle.checked) {
                removeImageCont.style.opacity = '100%';
                Object.values(removeImageInputs).forEach(ele => {
                    ele.removeAttribute('disabled');
                });
            } else {
                removeImageCont.style.opacity = '50%';
                Object.values(removeImageInputs).forEach(ele => {
                    ele.setAttribute('disabled', true);
                });
            }
        }
    </script>
</body>
</html>
