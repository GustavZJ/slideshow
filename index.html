<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billed upload</title>
    <link rel="stylesheet" href="src/scss/main.css">
</head>
<body>
    <div id="imageCont">
        <form action="upload.php" method="post", enctype="multipart/form-data">
            <div id="uploadImageFile">
                <input type="file" id="uploadImageInput" multiple="multiple" accept="image/*" onchange="uploadImage(this)" name="files[]">
                <label for="uploadImageInput" id="uploadLabel"
                    ondragover="dragOver(event)" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)"
                    ondrop="dropFile(event)">Klik for at uploade, eller tr√¶k billeder her
                </label>
            </div>
            <input type="submit" value="Upload" id="submitBtn" disabled>
        </form>
        <p>Billeder:</p>
        <div id="uploadedImagesCont"></div>
    </div>
    
    <script src="src/js/imageManager.js"></script>
    <script type="module" src="src/js/error_message_decoder.js"></script>
</body>
</html>
