<!DOCTYPE html>
<html lang="dk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billedeupload</title>
    <link rel="stylesheet" href="src/scss/main.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="icon" type="image/x-icon" href="/src/pictures/favicon.ico">
</head>
<body>
    <a class="labelBtn imageBtn" href="/admin/index.html">
        <div class="image-container">
            <img src="/src/pictures/admin.png" alt="Adminside">
            <span class="overlay-text">Adminside</span>
        </div>
    </a>
    <a class="labelBtn imageBtn" href="/upload/index.html">
        <div class="image-container">
            <img src="/src/pictures/upload.png" alt="Uploadside">
            <span class="overlay-text">Uploadside</span>
        </div>
    </a>

    <button id="msg1">Message 1</button>
    <button id="msg2">Message 2</button>
    <button id="msg3">Message 3</button>
    
    <script type="module" src="/src/js/errorMessage.js"></script>
    <script type="module">
        import {messageFade} from '/src/js/errorMessage.js'
        window.onload = () => {
            document.getElementById('msg1').addEventListener('click', () => messageFade('error', 'Normal message'));
            document.getElementById('msg2').addEventListener('click', () => messageFade('error', 'Very long long long message'));
            document.getElementById('msg3').addEventListener('click', () => messageFade('error', 'Short'));
        }
    </script>
    <script src="/src/js/topbar.js"></script>
</body>
</html>
