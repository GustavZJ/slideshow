<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billed upload</title>
    <link rel="stylesheet" href="src/scss/main.css">
</head>
<body>
    <div id="imageCont">
        <h3>Billed upload:</h3>
        <div id="uploadImageFile">
            <input type="file" id="uploadImageInput" multiple="multiple" accept="image/*" onchange="uploadImage(this)">
            <label for="uploadImageInput" id="uploadLabel"
            ondragover="dragOver(event)" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)"
            ondrop="dropFile(event)">Klik for at uploade, eller tr√¶k billeder her</label>
        </div>
        <p>Eller indtast billed-URL her:</p>
        <input id="imageURL" placeholder="Intast billed-URL her">
        <input type="submit" id="submitImageURL" value="Submit" onclick="uploadImage(this)">
        <p>Billeder:</p>
        <div id="uploadedImagesCont"></div>
    </div>

    <!-- Image upload form  -->
    <form action="upload.php" method="post" enctype="multipart/form-data" > 
        <input placeholder="Intast billed-URL her" name="name">
        <input type="submit" value="Upload">
    </form>
    
    <script src="src/js/imageManager.js"></script>
</body>
</html>
