<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/slideshow
    PHPINIDir /var/www/slideshow
    
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    <Directory "var/www/slideshow/upload">
        AuthType Basic
        AuthName "Restricted Content"
        AuthUserFile /etc/apache2/.htpasswd
        Require valid-user
    </Directory>

    <Directory "var/www/slideshow/upload">
        AuthType Basic
        AuthName "Restricted Content"
        AuthUserFile /etc/apache2/.htpasswdadmin
        Require valid-user
    </Directory>

    <Directory "var/www/slideshow/admin">
        AuthType Basic
        AuthName "Restricted Content"
        AuthUserFile /etc/apache2/.htpasswdadmin
        Require valid-user
    </Directory>
</VirtualHost>