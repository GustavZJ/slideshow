<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billedeupload</title>
    <link rel="stylesheet" href="/src/scss/main.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
    <div id="imageUploadCont">
        <form action="upload.php" method="post", enctype="multipart/form-data">
            <div id="uploadImageFile">
                <input type="file" id="uploadImageInput" multiple="multiple" accept="image/*" onchange="uploadImage(this)" name="files[]">
                <label for="uploadImageInput" id="uploadLabel"
                    ondragover="dragOver(event)" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)"
                    ondrop="dropFile(event)">Klik for at uploade, eller tr√¶k billeder her
                </label>
            </div>
            <input class="labelBtn" type="submit" value="Upload" id="submitBtn" disabled>
        </form>
        <p>Billeder:</p>
        <div id="imagePreviewCont"></div>
        <a href="/admin/index.html">Til admin-side</a>
    </div>
    
    <script src="/src/js/imageManager.js"></script>
    <script src="/src/js/error_message_decoder.js"></script>
</body>
</html>
